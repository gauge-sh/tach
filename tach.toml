exclude = [
    "**/__pycache__",
    "**/tests",
    "build",
    "dist",
    "docs",
    "tach.egg-info",
]
source_roots = [
    "python",
]
exact = true
forbid_circular_dependencies = true
use_regex_matching = false

[[modules]]
path = "tach"
depends_on = []

[[modules]]
path = "tach.__main__"
depends_on = [
    { path = "tach.start" },
]

[[modules]]
path = "tach.cache"
depends_on = [
    { path = "tach" },
    { path = "tach.filesystem" },
]

[[modules]]
path = "tach.check_external"
depends_on = [
    { path = "tach.extension" },
]

[[modules]]
path = "tach.cli"
depends_on = [
    { path = "tach" },
    { path = "tach.cache" },
    { path = "tach.check_external" },
    { path = "tach.extension" },
    { path = "tach.filesystem" },
    { path = "tach.icons" },
    { path = "tach.logging" },
    { path = "tach.mod" },
    { path = "tach.modularity" },
    { path = "tach.parsing" },
    { path = "tach.report" },
    { path = "tach.show" },
    { path = "tach.sync" },
    { path = "tach.test" },
]

[[modules]]
path = "tach.colors"
depends_on = []
utility = true

[[modules]]
path = "tach.constants"
depends_on = []
utility = true

[[modules]]
path = "tach.errors"
depends_on = []
utility = true

[[modules]]
path = "tach.extension"
depends_on = []

[[modules]]
path = "tach.filesystem"
depends_on = [
    { path = "tach.hooks" },
]

[[modules]]
path = "tach.filesystem.git_ops"
depends_on = []

[[modules]]
path = "tach.hooks"
depends_on = []

[[modules]]
path = "tach.icons"
depends_on = []

[[modules]]
path = "tach.interactive"
depends_on = [
    { path = "tach.filesystem" },
]

[[modules]]
path = "tach.logging"
depends_on = [
    { path = "tach" },
    { path = "tach.cache" },
    { path = "tach.parsing" },
]

[[modules]]
path = "tach.mod"
