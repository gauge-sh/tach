layers = [
    "ui",
    "commands",
    "core",
]
exclude = [
    "**/__pycache__",
    "**/tests",
    "build",
    "dist",
    "docs",
    "tach.egg-info",
]
source_roots = [
    "python",
]
exact = true
forbid_circular_dependencies = true

[[modules]]
path = "tach"
depends_on = []

[[modules]]
path = "tach.__main__"
depends_on = [
    "tach.start",
]


[[modules]]
path = "tach.ai"
depends_on = []

[[interfaces]]
expose = ["ai_check"]
from = ["tach.ai"]


[[modules]]
path = "tach.init"
depends_on = ["tach.show", "tach.mod", "tach.filesystem", "tach.extension"]

[[modules]]
path = "tach.console"
depends_on = []
utility = true

[[modules]]
path = "tach.cache"
depends_on = [
    "tach",
    "tach.filesystem",
]

[[modules]]
path = "tach.check_external"
depends_on = ["tach.extension"]

[[modules]]
path = "tach.check"
depends_on = ["tach.extension"]

[[modules]]
path = "tach.cli"
depends_on = [
    "tach", "tach.extension", "tach.icons", "tach.logging", "tach.mod", "tach.parsing", "tach.cache", "tach.modularity", "tach.report", "tach.show", "tach.filesystem", "tach.check", "tach.check_external", "tach.init", "tach.test", "tach.ai",
]

[[modules]]
path = "tach.colors"
depends_on = []
utility = true

[[modules]]
path = "tach.constants"
depends_on = []
utility = true

[[modules]]
path = "tach.errors"
depends_on = []
utility = true

[[modules]]
path = "tach.extension"
depends_on = []

[[modules]]
path = "tach.hooks"
depends_on = []

[[modules]]
path = "tach.icons"
depends_on = []

[[modules]]
path = "tach.interactive"
depends_on = [
    "tach.filesystem",
]

[[modules]]
path = "tach.logging"
depends_on = [
    "tach",
    "tach.cache",
]

[[modules]]
path = "tach.parsing"
depends_on = [
    "tach.extension",
    "tach.filesystem",
]

[[modules]]
path = "tach.pytest_plugin"
depends_on = [
    "tach.extension",
    "tach.filesystem",
    "tach.filesystem.git_ops",
    "tach.parsing",
]

[[modules]]
path = "tach.start"
depends_on = [
    "tach.cli",
]

[[modules]]
path = "tach.test"
depends_on = []

[[modules]]
path = "tach.report"
depends_on = ["tach.filesystem", "tach.extension"]

[[modules]]
path = "tach.modularity"
depends_on = ["tach.filesystem", "tach.extension", "tach.parsing", "tach.filesystem.git_ops"]

[[modules]]
path = "tach.mod"
depends_on = ["tach.parsing", "tach.filesystem", "tach.interactive"]

[[modules]]
path = "tach.show"
depends_on = ["tach.modularity"]

[[modules]]
path = "tach.utils"
depends_on = []
utility = true

[[interfaces]]
expose = [
    "export_report",
    "upload_report_to_gauge",
    "Module",
    "Usage",
    "UsageError",
    "build_.*",
]
from = [
    "tach.modularity",
]

[[interfaces]]
expose = [
    "__version__",
]
from = [
    "tach",
]
data_types = "primitive"

[[interfaces]]
expose = [
    "main",
]
from = [
    "tach.cli",
]

[[interfaces]]
expose = [
    "BCOLORS",
]
from = [
    "tach.colors",
]

[[interfaces]]
expose = [
    "PACKAGE_NAME",
    "TOOL_NAME",
    "CONFIG_FILE_NAME",
    "PACKAGE_FILE_NAME",
    "ROOT_MODULE_SENTINEL_TAG",
    "DEFAULT_EXCLUDE_PATHS",
    "GAUGE_API_BASE_URL",
]
from = [
    "tach.constants",
]
data_types = "primitive"

[[interfaces]]
expose = [
    "build_pre_commit_hook_content",
]
from = [
    "tach.hooks",
]

[[interfaces]]
expose = [
    "get_selected_modules_interactive",
    "InteractiveModuleConfiguration",
]
from = [
    "tach.interactive",
]

[[interfaces]]
expose = [
    "logger",
    "CallInfo",
    "init_logging",
]
from = [
    "tach.logging",
]

[[interfaces]]
expose = [
    "mod_edit_interactive",
]
from = [
    "tach.mod",
]

[[interfaces]]
expose = [
    "parse_project_config",
    "dump_project_config_to_toml",
    "extend_and_validate",
]
from = [
    "tach.parsing",
]

[[interfaces]]
expose = [
    "report",
    "external_dependency_report",
]
from = [
    "tach.report",
]

[[interfaces]]
expose = [
    "upload_show_report",
    "generate_module_graph_dot_file",
    "generate_module_graph_mermaid",
]
from = [
    "tach.show",
]

[[interfaces]]
expose = [
    "start",
]
from = [
    "tach.start",
]


[[interfaces]]
expose = [
    "run_affected_tests",
]
from = [
    "tach.test",
]

[cache]
file_dependencies = [
    "python/tests/**",
    "src/*.rs",
]

[external]
exclude = [
    "pytest",
    "pydot",
    "eval_type_backport",
]

[rules]
unused_ignore_directives = "error"
require_ignore_directive_reasons = "error"
