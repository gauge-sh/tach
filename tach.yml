constraints:
- tag: scope:filesystem
  depends_on:
  - scope:utils
- tag: scope:parsing
  depends_on:
  - scope:core
  - scope:filesystem
  - scope:utils
- tag: scope:root
  depends_on:
  - scope:core
  - scope:filesystem
  - scope:parsing
  - scope:utils
exclude:
- tests/
- docs/
- build/
- dist/
- tach.egg-info/
- ".*__pycache__/"
exclude_hidden_paths: true
ignore_type_checking_imports: false
